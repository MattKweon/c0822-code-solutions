<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-third">
        <i data-button="left" class="fa-solid fa-chevron-left icon-margin"></i>
      </div>
      <div class="col-third">
        <img data-id="0" class="hidden" src="images/001.png" alt="Bulbasuar">
        <img data-id="1" class="hidden" src="images/004.png" alt="Charmander">
        <img data-id="2" class="hidden" src="images/007.png" alt="squirtle">
        <img data-id="3" class="hidden" src="images/025.png" alt="Pikachu">
        <img data-id="4" class="hidden" src="images/039.png" alt="Jigglypuff">
      </div>
      <div class="col-third right-align">
        <i data-button="right" class="fa-solid fa-chevron-right icon-margin"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-full text-center">
        <i data-dot="0" class="fa-light fa-square"></i>
        <i data-dot="1" class="fa-light fa-square"></i>
        <i data-dot="2" class="fa-light fa-square"></i>
        <i data-dot="3" class="fa-light fa-square"></i>
        <i data-dot="4" class="fa-light fa-square"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
