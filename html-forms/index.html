<!DOCTYPE html>
<html>
<head>
  <title>html-forms exercise</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <label for="email">Email</label>
    <div>
      <input type="text" id="email" name="email">
    </div>
    <label for="answer">Why is coding interesting?</label>
    <div>
      <select id="answer" name="answers">
        <option value="select-an-option">Select an option</option>
        <option value="becaue-it's-interesting">Because it's interesting</option>
        <option value="because-it's-fun">Because it's fun</option>
        <option value="because-it's-powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Language (choose one)</p>
    <div>
      <input type="radio" id="html" name="language" value="html">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="css">
      <label for="css">CSS</label>
      <input type="radio" id="js" name="language" value="javascipt">
      <label for="js">JavaScipt</label>
    </div>
    <p>Would you like to sign up for more information?</p>
    <div>
      <input type="checkbox" id="yes" name="answer" value="sign-me-up">
      <label for="yes">Sign me up!</label>
    </div>
    <label for="comments">Comments</label>
    <div>
      <textarea id="comments" name="commments" cols="25" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>
</html>
