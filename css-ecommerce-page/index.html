<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="heading">
        <h1>New Arrivals</h1>
      </div>
      <div class="row">
        <div class="column">
          <div class="product-image">
            <img class="image-1" src="images/dress1.jpeg" alt="Dress">
          </div>
          <p>
            <span class="item-name">Free People</span> | size 6
            <br>
            <span class="new-price">$35</span> <del>$125 retail</del>
          </p>
        </div>
        <div class="column">
          <div class="product-image">
            <img class="image-2" src="images/ysl-bag.jpeg" alt="YSL Bag">
          </div>
          <p>
            <span class="item-name">Yves Saint Laurent</span> | One-Size
            <br>
            <span class="new-price">$200</span> <del>$1600 retail</del>
          </p>
        </div>
        <div class="column">
          <div class="product-image">
            <img class="image-3" src="images/key.jpeg" alt="Key">
          </div>
          <p>
            <span class="item-name">Tiffany</span> | One-Size
            <br>
            <span class="new-price">$476</span> <del>2000 retail</del>
          </p>
        </div>
        <div class="column">
          <div class="product-image">
            <!-- <img class="image-4" src="images/lv-bag.jpg" alt="LV Bag"> -->
          </div>
          <p>
            <span class="item-name">Louis Vuitton</span> | One-Size
            <br>
            <span class="new-price">$95</span> <del>$1200 retail</del>
          </p>
        </div>
        <div class="column">
          <div class="product-image">
            <!-- <img class="image-5" src="images/dress2.jpeg" alt="Dress"> -->
          </div>
          <p>
            <span class="item-name">Reformation</span> | Size 4
            <br>
            <span class="new-price">$20</span> <del>$198 retail</del>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
