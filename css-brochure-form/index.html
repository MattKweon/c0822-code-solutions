<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h1>LEARN MORE</h1>
    <div class="text-boxes">

      <div class="section1">
        <label for="company-name">COMPANY EMAIL</label>
        <div>
          <input type="text" id="company-name" name="company-email" placeholder="sally@company.co">
        </div>
      </div>

      <div class="section2">
        <label for="name">NAME</label>
        <div>
          <input type="text" id="name" name="name" placeholder="Sally Smith">
        </div>
      </div>

      <div class="section3">
        <label for="where-hiring">WHERE ARE YOU HIRING?</label>
        <div>
          <input type="text" id="where-hiring" name="where-hiring" placeholder="City, Country">
        </div>
      </div>

      <div class="section4">
        <label for="how-many-hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select id="how-many-hiring" name="how-many-hiring">
            <option value="option-1">1-2 Engineers</option>
          </select>
        </div>
      </div>

      <div class="section5">
        <div id="submit-button">
          <input type="submit" value="SUBMIT">
        </div>
      </div>
    </div>
  </form>
</body>
</html>
