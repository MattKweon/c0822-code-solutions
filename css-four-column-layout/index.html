<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <title>css-four-column-layout challenge</title>
</head>
<body>
  <section class="how-it-works">
    <div class="container max-width-shrink">
      <div class="row">
        <div class="column-full">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row padding">
        <div class="column-fourth">
          <div>
            <img class="image-screen" src="images/screen-1.png" alt="screen-1">
          </div>
          <div>
            <img class="image-icon" src="images/switch-icon.png" alt="switch-icon">
          </div>
          <div class="tutorial-content">
            <h4>App Switching</h4>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div>
            <img class="image-screen" src="images/screen-2.png" alt="screen-2">
          </div>
          <div>
            <img class="image-icon" src="images/filter-icon.png" alt="filter-icon">
          </div>
          <div class="tutorial-content">
            <h4>Trip Filtering</h4>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div>
            <img class="image-screen" src="images/screen-3.png" alt="screen-3">
          </div>
          <div>
            <img class="image-icon" src="images/slider-icon.png" alt="slider-icon">
          </div>
          <div class="tutorial-content">
            <h4>Service Filters</h4>
            <p>Accepts only yout ideal trips.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div>
            <img class="image-screen" src="images/screen-4.png" alt="screen-4">
          </div>
          <div>
            <img class="image-icon" src="images/bars-icon.png" alt="bars-icon">
          </div>
          <div class="tutorial-content">
            <h4>Stats + Mileage</h4>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
